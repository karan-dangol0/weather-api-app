<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta

    <title>Document</title>
    <link rel="stylesheet" href="imports.css" />

  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="enter city name"
          spellcheck="false"
        />

      </div>

      <div class="input-error empty-city-name">
        <h3>Enter a city name</h3>
      </div>
      <div class="input-error wrong-city-name">
        <h3>Wrong city name</h3>
      </div>
      <div class="weather">
        <img src="images/rain.png" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Kathmandu</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>

          </div>

          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind</p>
            </div>

          </div>
          
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
